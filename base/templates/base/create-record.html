{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Create Employee Record</h3>

            <hr>
            <br>

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>

                <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                &nbsp; &nbsp;
                <button class="btn btn-primary" type="submit">
                    Create Record &nbsp; <i class="fa fa-check-square" aria-hidden="true"></i>
                </button>

                

            </form>
        </div>

    </body>
{% endblock %}
