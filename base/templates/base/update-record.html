{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
        

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Update Record for: {{employee.first_name}}</h3>

            <hr>
            <br>

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
                <br>

                <button class="btn btn-primary w-100 btn-block p-2" type="submit">Update Record</button>

            </form>
        </div>

    </body>
{% endblock %}
